<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bluff Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: "bluff";
      src: url('https://cdn.jsdelivr.net/gh/Sys-stack/Web-Bluff-game@style-font-decor/Blocktopia.ttf') format('truetype');
    }

    html, body {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
      background-image: url('https://raw.githubusercontent.com/Sys-stack/Web-Bluff-game/refs/heads/style-font-decor/flat-design-poker-table-background_23-2151086552.jpg');
      background-size: 300px;
      background-repeat: repeat;
      animation: moveBackground 10s linear infinite;
      font-family: "bluff", sans-serif;
      color: white;
    }

    @keyframes moveBackground {
      from { background-position: 0 0; }
      to { background-position: 300px 300px; }
    }

    @keyframes pulseWidth {
      0% { transform: scaleX(1); }
      50% { transform: scaleX(1.1); }
      100% { transform: scaleX(0.95); }
    }

    .game-title {
      color: white;
      text-align: center;
      font-size: 5rem;
      -webkit-text-stroke: 2px black;
      text-shadow: 4px 4px 5px black;
      margin-bottom: 20px;
    }

    .game-title1 {
      color: white;
      text-align: center;
      font-size: 2.5rem;
      margin: 10px 0;
    }

    .mainmenu {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 90%;
      max-width: 600px;
      flex-wrap: wrap;
    }

    .menuitems {
      background-color: black;
      padding: 20px;
      text-align: center;
      border-radius: 20px;
      border: 2px solid white;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
      width: 90%;
      max-width: 600px;
    }

    .cardtext {
      font-size: 1rem;
      margin-bottom: 5px;
      display: block;
      color: white;
    }

    input[type="text"], input[type="color"] {
      padding: 10px 15px;
      border: 2px solid white;
      border-radius: 10px;
      background-color: white;
      font-family: "bluff", sans-serif;
      font-size: 1rem;
      color: black;
      outline: none;
      transition: 0.3s;
      margin-bottom: 15px;
      width: 80%;
      max-width: 300px;
    }

    input[type="text"]:focus, input[type="color"]:focus {
      border-color: red;
      box-shadow: 0 0 5px red;
    }

    .mainbutton {
      font-family: "bluff", sans-serif;
      background: black;
      color: white;
      padding: 12px 50px;
      font-size: 1.2rem;
      border: 2px solid red;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 400px;
    }

    .mainbutton:hover {
      color: black;
      background-color: white;
      border-color: red;
      animation: pulseWidth 0.6s infinite alternate ease-in-out;
    }

    .hitbox {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 15px;
    }

    .connection-status {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .connected {
      background-color: green;
      color: white;
    }

    .disconnected {
      background-color: red;
      color: white;
    }

    @media screen and (max-width: 768px) {
      .mainmenu {
        flex-direction: column;
        align-items: center;
      }
    }
    
    text {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="connection-status" class="connection-status disconnected">WebSocket: Disconnected</div>
  <h1 class="game-title"><u>LOBBY</u></h1>
  <div class="menuitems">
    <form action="/play" method="POST" id="roomForm">
      <h2 class="game-title1">ROOM INFO</h2><br>
      <text>Roomname: <span id="room-name">{{ roomname }}</span></text><br>
      <text>Password: <span id="room-password">{{ password }}</span></text><br>

      <h2 class="game-title1">MEMBERS</h2><br>
      <text class="player-item">○ <span id="p1">{{ p1 }}</span></text><br>
      <text class="player-item">○ <span id="p2">{{ p2 }}</span></text><br>
      <text class="player-item">○ <span id="p3">{{ p3 }}</span></text><br>
      <text class="player-item">○ <span id="p4">{{ p4 }}</span></text><br><br>

      <input type="hidden" name="roomname" value="{{ roomname }}">
      <button type="button" class="mainbutton" id="playButton">PLAY</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    // DOM elements
    const connectionStatus = document.getElementById('connection-status');
    const playButton = document.getElementById('playButton');
    const roomForm = document.getElementById('roomForm');
    const roomName = document.getElementById('room-name').textContent.trim();
    
    // Player elements
    const playerElements = {
      p1: document.getElementById('p1'),
      p2: document.getElementById('p2'),
      p3: document.getElementById('p3'),
      p4: document.getElementById('p4')
    };

    // Initialize Socket.IO with same-origin URL
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const socketURL = `${protocol}//${window.location.host}`;
    const socket = io(socketURL);
    
    // Handle connection events
    socket.on('connect', function() {
      connectionStatus.textContent = "WebSocket: Connected";
      connectionStatus.classList.remove("disconnected");
      connectionStatus.classList.add("connected");
      
      // Join the specific room namespace
      socket.emit('join', { room: roomName });
    });

    socket.on('disconnect', function() {
      connectionStatus.textContent = "WebSocket: Disconnected";
      connectionStatus.classList.remove("connected");
      connectionStatus.classList.add("disconnected");
    });

    // Handle user connection/disconnection events
    socket.on('connect_response', function(data) {
      console.log(data.username + ' has connected');
      updatePlayersList();
    });

    socket.on('disconnect_response', function(data) {
      console.log(data.username + ' has disconnected');
      updatePlayersList();
    });

    // Update players when receiving updated player data
    socket.on('player_update', function(data) {
      if (data.players && Array.isArray(data.players)) {
        for (let i = 0; i < data.players.length && i < 4; i++) {
          const playerKey = `p${i+1}`;
          if (playerElements[playerKey]) {
            playerElements[playerKey].textContent = data.players[i] || "None";
          }
        }
      }
    });

    // Request updated player list from server
    function updatePlayersList() {
      socket.emit('get_players', { room: roomName });
    }

    // Handle play button click
    playButton.addEventListener('click', function() {
      // Check if enough players are in the room (at least 2 players)
      let playerCount = 0;
      for (const key in playerElements) {
        if (playerElements[key].textContent && playerElements[key].textContent !== "None") {
          playerCount++;
        }
      }

      if (playerCount < 2) {
        alert("You need at least 2 players to start the game!");
        return;
      }

      // Emit start game event
      socket.emit('start_game', { room: roomName });
      
      // Submit the form
      roomForm.submit();
    });

    // Initial player list request
    updatePlayersList();
  </script>
</body>
</html>
