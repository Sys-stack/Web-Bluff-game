<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bluff Game</title>
  <style>
    /* (same CSS as before) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: "bluff";
      src: url('https://cdn.jsdelivr.net/gh/Sys-stack/Web-Bluff-game@style-font-decor/Blocktopia.ttf') format('truetype');
    }

    html, body {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
      background-image: url('https://raw.githubusercontent.com/Sys-stack/Web-Bluff-game/refs/heads/style-font-decor/flat-design-poker-table-background_23-2151086552.jpg');
      background-size: 300px;
      background-repeat: repeat;
      animation: moveBackground 10s linear infinite;
      font-family: "bluff", sans-serif;
      color: white;
    }

    @keyframes moveBackground {
      from { background-position: 0 0; }
      to { background-position: 300px 300px; }
    }

    @keyframes pulseWidth {
      0% { transform: scaleX(1); }
      50% { transform: scaleX(1.1); }
      100% { transform: scaleX(0.95); }
    }

    .game-title {
      color: white;
      text-align: center;
      font-size: 5rem;
      -webkit-text-stroke: 2px black;
      text-shadow: 4px 4px 5px black;
      margin-bottom: 20px;
    }

    .game-title1 {
      color: white;
      text-align: center;
      font-size: 2.5rem;
      margin: 10px 0;
    }

    .mainmenu {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 90%;
      max-width: 600px;
      flex-wrap: wrap;
    }

    .menuitems {
      background-color: black;
      padding: 20px;
      text-align: center;
      border-radius: 20px;
      border: 2px solid white;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
      width: 90%;
      max-width: 600px;
    }

    .cardtext {
      font-size: 1rem;
      margin-bottom: 5px;
      display: block;
      color: white;
    }

    input[type="text"], input[type="color"] {
      padding: 10px 15px;
      border: 2px solid white;
      border-radius: 10px;
      background-color: white;
      font-family: "bluff", sans-serif;
      font-size: 1rem;
      color: black;
      outline: none;
      transition: 0.3s;
      margin-bottom: 15px;
      width: 80%;
      max-width: 300px;
    }

    input[type="text"]:focus, input[type="color"]:focus {
      border-color: red;
      box-shadow: 0 0 5px red;
    }

    .mainbutton {
      font-family: "bluff", sans-serif;
      background: black;
      color: white;
      padding: 12px 50px;
      font-size: 1.2rem;
      border: 2px solid red;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 400px;
    }

    .mainbutton:hover {
      color: black;
      background-color: white;
      border-color: red;
      animation: pulseWidth 0.6s infinite alternate ease-in-out;
    }

    .hitbox {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 15px;
    }

    @media screen and (max-width: 768px) {
      .mainmenu {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1 class="game-title"><u>LOBBY</u></h1>
  <div class="menuitems">
    <form action="/newroom" method="POST">
      <h2 class="game-title1">ROOM INFO</h2><br>
      <text>Roomname: {{roomname}}</text><br>
      <text>Password: {{password}}</text><br>

      <h2 class="game-title1">MEMBERS</h2><br>
      <text>○ <span id="p1">{{ p1 }}</span></text><br>
      <text>○ <span id="p2">{{ p2 }}</span></text><br>
      <text>○ <span id="p3">{{ p3 }}</span></text><br>
      <text>○ <span id="p4">{{ p4 }}</span></text><br><br>

      <button class="mainbutton" name="action" value="play">PLAY</button>
    </form>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      return parts.length === 2 ? parts.pop().split(';').shift() : null;
    }

    const socket = io();
    const username = getCookie("username");
    const roomname = "{{ roomname }}";

    socket.emit('join', { username: username, room: roomname });

    socket.on('update_users', function(usernames) {
      console.log("Users in room:", usernames);
      const slots = ['p1', 'p2', 'p3', 'p4'];
      for (let i = 0; i < slots.length; i++) {
        const el = document.getElementById(slots[i]);
        el.textContent = usernames[i] || "None";
      }
    });

    window.addEventListener("beforeunload", function () {
      socket.emit('leave', { room: roomname, username: username });
      navigator.sendBeacon("/user-left");
    });
  </script>
</body>
</html>
