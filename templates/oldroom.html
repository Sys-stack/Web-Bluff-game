<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bluff Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: "bluff";
      src: url('https://cdn.jsdelivr.net/gh/Sys-stack/Web-Bluff-game@style-font-decor/Blocktopia.ttf') format('truetype');
    }

    html, body {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
      background-image: url('https://raw.githubusercontent.com/Sys-stack/Web-Bluff-game/refs/heads/style-font-decor/flat-design-poker-table-background_23-2151086552.jpg');
      background-size: 300px;
      background-repeat: repeat;
      animation: moveBackground 10s linear infinite;
      font-family: "bluff", sans-serif;
      color: white;
    }

    @keyframes moveBackground {
      from { background-position: 0 0; }
      to { background-position: 300px 300px; }
    }

    @keyframes pulseWidth {
      0% { transform: scaleX(1); }
      50% { transform: scaleX(1.1); }
      100% { transform: scaleX(0.95); }
    }

    .game-title {
      color: white;
      text-align: center;
      font-size: 5rem;
      -webkit-text-stroke: 2px black;
      text-shadow: 4px 4px 5px black;
      margin-bottom: 20px;
    }

    .game-title1 {
      color: white;
      text-align: center;
      font-size: 2.5rem;
      margin: 10px 0;
    }

    .mainmenu {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 90%;
      max-width: 600px;
      flex-wrap: wrap;
    }

    .menuitems {
      background-color: black;
      padding: 20px;
      border-radius: 20px;
      border: 2px solid white;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
      width: 90%;
      max-width: 600px;
    }

    .cardtext {
      font-size: 1rem;
      margin-bottom: 5px;
      display: block;
      color: white;
    }

    input[type="text"], input[type="color"] {
      padding: 10px 15px;
      border: 2px solid white;
      border-radius: 10px;
      background-color: white;
      font-family: "bluff", sans-serif;
      font-size: 1rem;
      color: black;
      outline: none;
      transition: 0.3s;
      margin-bottom: 15px;
      width: 80%;
      max-width: 300px;
    }

    input[type="text"]:focus, input[type="color"]:focus {
      border-color: red;
      box-shadow: 0 0 5px red;
    }

    .mainbutton {
      font-family: "bluff", sans-serif;
      background: black;
      color: white;
      padding: 12px 50px;
      font-size: 1.2rem;
      border: 2px solid red;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 400px;
    }

    .mainbutton:hover {
      color: black;
      background-color: white;
      border-color: red;
      animation: pulseWidth 0.6s infinite alternate ease-in-out;
    }

    .hitbox {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 15px;
    }

    @media screen and (max-width: 768px) {
      .mainmenu {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
    <h1 class="game-title"><u>JOIN ROOM</u></h1>
        <div class="menuitems">
            <form action = "/oldroom" method = "POST">
            <h2 class = 'game-title1'>ENTER ROOM DETAILS</h2>
            <label class = 'cardtext'>ROOM NAME: </label> <input type='text' name='roomname' placeholder= "Roomname"> <br>
            <label class = 'cardtext'>PASSWORD: </label> <input type='text' name='password' placeholder = "Password"> <br>
            <button class = 'mainbutton' type = 'submit'> SUBMIT </button>
            </form>
        </div>
</body>
</html>
